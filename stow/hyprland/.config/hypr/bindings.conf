# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# basically pkill waybar and start it again
bind = $mainMod, W, exec, ~/.config/waybar/start.sh
# call wallpaper-switch which changes wallpaper, sets colors, kills and restarts waybar 
bind = $mainMod, O, exec, ~/.config/hypr/wallpaper-switch.sh
bind = $mainMod, O, exec, ~/.config/waybar/start.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, B, exec, firefox
bind = $mainMod, A, exec, fuzzel
                
# makes active window fs (0 - fs, 1 - keeps showing bar and outer gaps)
bind = $mainMod, F, fullscreen, 0
# make window floating and centered
bind = $mainMod, T, togglefloating, active
bind = $mainMod, T, centerwindow,
# cycle between the current active window and the prev one
bind = $mainMod, P, focuscurrentorlast,

bind = $mainMod, G, togglegroup,
bind = $mainMod, N, changegroupactive, f
bind = $mainMod SHIFT, N, changegroupactive, b

############### Hyprland SUBMAP - DO NOT INSERT BINDINGS HERE #####################################
bind = $mainMod, E, submap, hyprland
submap = hyprland
bind =, L, exec, hyprlock
bind =, L, submap, reset 
bind =, R, exec, hyprctl reload
bind =, R, submap, reset
bind =, escape, submap, reset 
submap = reset
###################################################################################################

################################ Resize SUBMAP - DO NOT INSERT BINDINGS HERE ######################
bind = $mainMod, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0
# use reset to go back to the global submap
bind = , escape, submap, reset 
# will reset the submap, which will return to the global submap
submap = reset
###################################################################################################

bind = $mainMod, V, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# move windows out or into groups in specific directions
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, L, movewindoworgroup, r

################################ Monitor SUBMAP - DO NOT INSERT BINDINGS HERE #####################
bind = $mainMod, M, submap, monitor
submap = monitor
bind = $mainMod SHIFT, H, movewindow, mon:-1
bind = $mainMod SHIFT, J, movewindow, mon:-1
bind = $mainMod SHIFT, K, movewindow, mon:+1
bind = $mainMod SHIFT, L, movewindow, mon:+1

bind = $mainMod, R, exec, ~/.config/waybar/hypr-monitor-setup.sh
bind = $mainMod, R, exec, source ~/.config/hypr/monitors_active.conf
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, R, submap, reset

bind = , escape, submap, reset 
submap = reset
###################################################################################################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
