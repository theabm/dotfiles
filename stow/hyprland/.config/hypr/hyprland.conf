################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = name, resolution, position, scale
monitor=eDP-1,preferred,auto,1.0, bitdepth, 10

# TODO Change me to auto-center-up when hyrpland updated on Nix
# place other monitor (usually one) above my laptop
monitor=,preferred,auto-up,auto, bitdepth, 10
# monitor=,1920x1080,auto-up,auto, bitdepth, 10, mirror, eDP-1

##################
### WORKSPACES ###
##################

# Run the setup script first so it generates monitors_active.conf
exec-once = ~/.config/hypr/hypr-monitor-setup.sh

# Then source the dynamically generated config
source = ~/.config/hypr/monitors_active.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = swww-daemon &
exec-once = waybar &
exec-once = mako
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] nvim
exec-once = [workspace 3 silent] obsidian

# if using hyprpolkitagent
# exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start plasma-polkit-agent

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############################
######## INPUT ##############
#############################

input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 90
    repeat_delay = 150
    natural_scroll = false,
    float_switch_override_focus = 2

    }

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
source = ~/.config/hypr/colors.conf
general {
    gaps_in = 8
    gaps_out = 8

    border_size = 4
    # no_border_on_floating = false

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # this is now taken care of by colors.conf
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change opacity - 0 means it becomes transparent
    # In general we only want the terminal to be a bit transparent so 
    # we change the settings in kitty
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    #drop_shadow = false

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        xray = true

        vibrancy = 0.1696
    }

    # how much to dim rest of screen when special workspace is open
    dim_special = 0.3
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    # if we are in full screen (fs), should a new window:
    # 0 - be created behind the fs window.
    # 1 - take over fs window in fs mode. 
    # 2 - remove fs mode and create new window.
    on_focus_under_fullscreen = 1
    # if true closing window does not exit fs mode
    exit_window_retains_fullscreen = false
}

binds {
    # if true, attempting to switch to current workspace will 
    # switch to prevously active one.
    workspace_back_and_forth = false
}


group {
    groupbar {
        font_size = 9
    }
}


###################
### KEYBINDINGS ###
###################
source = ~/.config/hypr/bindings.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#list of env options hyprland advices to use for nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland

